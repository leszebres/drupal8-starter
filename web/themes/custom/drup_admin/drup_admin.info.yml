name: Drup Admin
type: theme
description: 'Overrides admin theme'
package: Drup
core: 8.x
version: '8.x-1.0'
libraries:
  - drup_admin/theme

#base theme: adminimal_theme
base theme: claro

regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
