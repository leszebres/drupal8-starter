# CONTRIB
fancybox:
  version: '3.5.7'
  css:
    theme:
      node_modules/@fancyapps/fancybox/dist/jquery.fancybox.min.css: {}
  js:
    node_modules/@fancyapps/fancybox/dist/jquery.fancybox.min.js: {}
  dependencies:
  - core/jquery

imagesloaded:
  version: '4.1.4'
  js:
    node_modules/imagesloaded/imagesloaded.pkgd.min.js: {}
  dependencies:
  - core/jquery

masonry:
  version: '4.2.2'
  js:
    node_modules/masonry-layout/dist/masonry.pkgd.min.js: {}
  dependencies:
  - core/jquery
  - drup_theme/imagesloaded

leaflet:
  version: '1.4.0'
  js:
    node_modules/leaflet/dist/leaflet.js: {}
  css:
    theme:
      node_modules/leaflet/dist/leaflet.css: {}
  dependencies:
  - core/jquery

# CUSTOM
togglemenu:
  version: '3.0.0'
  js:
    node_modules/togglemenu/dist/togglemenu.min.js: {}
    node_modules/togglemenu/dist/togglemenu-hover.min.js: {}
    node_modules/togglemenu/dist/togglemenu-push.min.js: {}
  dependencies:
  - core/jquery

customform:
  version: '4.7.5'
  js:
    node_modules/customform/dist/customform.min.js: {}
    node_modules/customform/dist/customform-check.min.js: {}
    node_modules/customform/dist/customform-select.min.js: {}
  dependencies:
  - core/jquery

cookienotice:
  version: '3.0.5'
  js:
    node_modules/cookienotice/dist/cookienotice.min.js: {}
  dependencies:
  - core/jquery

fixer:
  version: '3.1.0'
  js:
    node_modules/fixer/dist/fixer.min.js: {}
  dependencies:
  - core/jquery

spinner:
  version: '2.3.1'
  js:
    node_modules/spinner/dist/spinner.min.js: {}
  dependencies:
  - core/jquery

devicedetect:
  version: '2.1.3'
  js:
    node_modules/devicedetect/dist/devicedetect.min.js: {}
  dependencies:
  - core/jquery

responsivetable:
  version: '1.0.2'
  js:
   node_modules/responsive-table/dist/responsive-table.min.js: {}
  dependencies:
  - core/jquery
  - drup_theme/devicedetect

# THEME
swiftmailer:
  css:
    theme:
      styles/dist/mail.css: {}

theme:
  version: '0.1'
  css:
    theme:
      styles/dist/theme.css: {weight: 50, media: 'screen'}
      styles/dist/print.css: {weight: 50, media: 'print'}
  js:
    js/theme.js: {}
    js/theme/all.js: {}
  dependencies:
  - core/jquery
  - core/drupal.ajax
  - core/drupalSettings
  - drup_theme/devicedetect
  - drup_theme/responsivetable
  - drup_theme/cookienotice
  - drup_theme/spinner
  - drup_theme/togglemenu
  - drup_theme/fancybox

theme-contact:
  version: '0.1'
  js:
    js/theme/contact.js: {}
  dependencies:
  - drup_theme/customform
